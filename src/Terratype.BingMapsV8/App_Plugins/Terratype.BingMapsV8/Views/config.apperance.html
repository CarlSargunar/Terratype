<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_bingmapsv8_variety_basic" class="control-label">
        <localize key="terratypeGoogleMapsV3ConfigApperance_basicMapLabel">Show Standard Map:</localize>
        <small>
            <localize key="terratypeGoogleMapsV3ConfigApperance_basicMapDescription">Do you want to see the standard map</localize>
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_bingmapsv8_variety_basic" type="checkbox" ng-model="config().provider.variety.basic" ng-change="vm().provider.events.optionChange()" ng-disabled="config().provider.variety.satellite == false && config().provider.variety.terrain == false" />
    </div>
</div>
<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_bingmapsv8_variety_satallite" class="control-label">
        <localize key="terratypeGoogleMapsV3ConfigApperance_satelliteMapLabel">Show Satellite Map:</localize>
        <small>
            <localize key="terratypeGoogleMapsV3ConfigApperance_satelliteMapDescription">Do you want to see the satellite map</localize>
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_bingmapsv8_variety_satellite" type="checkbox" ng-model="config().provider.variety.satellite" ng-change="vm().provider.events.optionChange()" ng-disabled="config().provider.variety.basic == false && config().provider.variety.terrain == false" />
    </div>
</div>
<div class="umb-el-wrap control-group">

    </div>
</div>

<div class="umb-el-wrap control-group">
    <label for="terratype_{{identifier}}_bingmapsv8_breadcrumb_enable" class="control-label">
        <localize key="terratypeGoogleMapsV3ConfigApperance_breadcrumbLabel">Show Breadcrumb:</localize>
        <small>
            <localize key="terratypeGoogleMapsV3ConfigApperance_breadcrumbDescription">Display the current center location’s geography hierarchy over the top of the map. For example, if the location center is Seattle, the breadcrumb control displays 'World . United States . WA'</localize>
        </small>
    </label>
    <div class="controls">
        <input id="terratype_{{identifier}}_bingmapsv8_breadcrumb_enable" type="checkbox" ng-model="config().provider.breadcrumb.enable" ng-change="vm().provider.events.optionChange()" />
    </div>
</div>

    </label>

        <ng-include src="vm().provider.events.files.views.editor.apperance">
        </ng-include>
    </div>
